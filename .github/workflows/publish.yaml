name: public elysia-bullmq

on:
  push:
    branches:
      - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: "@tuplescompany"
      - run: npm install
        env:
          GITHUB_ARTIFACT_TOKEN: ${{secrets.ARTIFACTS_TOKEN}}
      - run: tsc
      - run: npm publish
        env:
          GITHUB_ARTIFACT_TOKEN: ${{secrets.ARTIFACTS_TOKEN}}
